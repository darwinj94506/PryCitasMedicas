<!DOCTYPE html>
<html xmlns:th:="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}"/>
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<a class="navbar-brand"  th:href="@{/}">Hospital DJ.com</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/medico/list}">Medicos</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/especialidad/list}">Especialidades</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/paciente/list}">Pacientes</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/atencion/setup}">Atenciones</a>
					</li>
				</ul>
			</div>
		</nav>
		
		<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
		<div class="alert alert-error" th:if="${error != null}" th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${error != null}" th:text="${info}"></div>
	</header>
	
	<div class="container"></div>
	<footer class="container" th:fragment="footer">
		<th/>
		<p>Hospital latacunga</p>
		<P>Desarrollado por darwin  &copy; 2018</P>
		<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
		
		
	</footer>
</body>
</html>
