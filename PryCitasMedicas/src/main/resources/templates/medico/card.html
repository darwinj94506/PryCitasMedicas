</head>

		<span  th:text="${medico.licencia}"></span> <br/>
		
	</fieldset>
	<a th:href="@{/medico/delete/} + ${medico.idmedico}" th:text="'eliminar'" onclick="return confirm('Â¿Desea elimnar al medico?');">Eliminar</a>
	
	</div>
	<footer th:replace="layout :: footer">
	</footer>
	
</body>
</html>
